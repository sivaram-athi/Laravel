<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-sm-4 ">
                <div class="row">
                    <div class="col-sm-12 blue"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6  yellow"></div>
                    <div class="col-sm-6 black"></div>
                </div>
            </div>
            <div class="col-sm-4  green"></div>
            <div class="col-sm-2  red"></div>
            <div class="col-sm-2   dark-2">
                <div class="row">
                    <div class="col-12  yellow-2"></div>
                </div>
                <div class="row">
                    <div class="col-12  "></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2  red-1"></div>
            <div class="col-sm-4  blue-1"> </div>
            <div class="col-sm-4  black-1"> </div>
            <div class="col-sm-2  yellow-1"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
