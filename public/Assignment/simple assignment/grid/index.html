<!DOCTYPE html>

<body>
    <div class="container" >

        <div class="row justify-content-between text-center hgt" >
            <div class="col-sm-2  brd" style="background-color:#71dad2 ;"  >AG 1</div>
            <div class="col-sm-7 bg-primary  brd " style="background: #fae7b3 !important;" >

                    <div class="col h">AG 2</div>
                </div>

                        </div>
                        <div class="row ">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2  brd" style="background-color:#71dad2 ;" >AG 3</div>
        </div>
    </div>
