<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="color: #f5f8fc;">
        <div class="row">
            <div class="col-sm-2 one" style="background:#02bcd4 ;">Photoshop</div>
            <div class="col-sm-2 two" style="background: #02bcd4;">Invision</div>
            <div class="col-sm-2 three" style="background: #02bcd4;">Ux</div>
        </div> 
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 four" style="background: #02bcd4;">Design</div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6 five" style="background:#019688 ;">Rust</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 six" style="background:#019688 ;">PHP</div>
                    <div class="col-sm-6 five" style="background:#019688 ;">HTML</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6 two" style="background:#019688 ;">javascript</div>
                    <div class="col-sm-6 three" style="background:#02bcd4;">Layout</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 two" style="background:#019688 ;">Ruby</div>
                    <div class="col-sm-6 three" style="background:#019688;">Css</div>
                </div>
            </div>
            <div class="col-sm-4 four" style="background:#019688 ;">Web Dev</div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2 two" style="background:#019688 ;">Go</div>
            <div class="col-sm-4 four" style="background:#673ab7 ;">Motion</div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-6 two" style="background:#673ab7 ;">Maya</div>
                    <div class="col-sm-6 two" style="background:#673ab7 ;">Nuke</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 two" style="background:#673ab7 ;">Cinema 4D
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-2 two" style="background:#673ab7 ;">After Effects</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
