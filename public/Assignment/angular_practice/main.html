<div class="container mt-5" ng-controller="main">
    <h1 class="text-center"> welcome {{name}}</h1>
    <div>
        <button ng-click="generateButton()" class="btn btn-success me-2">Generate</button>
        <span ng-style="{background:back}" id="displayColor">GENERATED COLOR</span>
    </div>
    <div>
        <button ng-click="preview()" class="btn btn-info mt-5">preview</button>
    </div>
    <div ng-show="prev" class="mt-3">
        <div class="row">
            <div class="col-md-4" ng-repeat="x in color">
                <div ng-style="{background:x}" class="sss mt-1"></div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" ng-click="friend()">my friends</button>
        <div ng-show="blr" class="mt-3">
            <div ng-repeat="y in blue" class="mt-3">
                {{y}} <span><button class="btn btn-info" ng-click="click1(y)">preview</button></span>
            </div>
        </div>
    </div>
    <div class="mt-3 text-center"> 
        <p>Make Friends : <span><button class="btn btn-primary" ng-click="makeFriend()">make friends</button></span></p>
        <div ng-show="show">
            <div ng-repeat="m in scope">
                <input type="checkbox" ng-click="click(m)"> <span>{{m}}</span> 
            </div>
        </div>
    </div>
</div>
