<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assesment</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cdn.jsdelivr.net_npm_bootstrap@5.0.2_dist_css_bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div>
                    <button id="generateButton" class="btn btn-success">Generate</button>
                    <span id="displayColor"> GENERATED COLOR</span>
                </div>
                <hr>
                <br>
                <div class="main-box">
                    <div class="buton">
                        <button id="addButton1" class="btn btn-success ">Add</button>
                        <button id="removeButton1" class="btn btn-danger ">Remove</button>
                    </div>
                    <ul id="ul"></ul>
                    <hr>
                    <div class="buton">
                        <button id="addButton2" class="btn btn-success ">Add</button>
                        <button id="removeButton2" class="btn btn-danger ">Remove</button>
                    </div>
                    <hr>
                    <div class="buton1">
                        <button id="redSort" class="btn btn-danger ">Red Sort</button>
                        <button id="greenSort" class="btn btn-success ">Green Sort</button>
                        <button id="blueSort" class="btn btn-info">Blue Sort</button>
                    </div>
                </div>
                <br>
                <hr>
                <div>
                    <button id="copyList" class="btn btn-success ">Copy List</button>
                    <label><strong> Start </strong></label>
                    <input type="text" id="input1">
                    <label><strong>End</strong></label>
                    <input type="text" id="input2">
                </div>
                <br>
                <hr>
                <br>
                <div>
                    <button id="moveList" class="btn btn-success ">Move List</button>
                    <label><strong> Start </strong></label>
                    <input type="text" id="input3">
                    <label><strong># of Items?</strong></label>
                    <input type="text" id="input4">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <hr>
                <ul id="cutList"></ul>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
